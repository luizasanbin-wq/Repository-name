<!DOCTYPE html>
<html lang="ar" dir="rtl" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="google" content="notranslate">
  <title>S T O R E  •  K I N G | KING</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --gold: #ffd700;
      --glass-bg: rgba(0, 0, 0, 0.60);
      --glass-border: rgba(255, 215, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      perspective: 1000px;
    }

    /* === ستايل الاسم في الأعلى يميناً === */
    .top-header {
      position: fixed;
      top: 25px;
      right: 25px;
      font-size: 16px;
      font-weight: 900;
      color: var(--gold);
      letter-spacing: 2px;
      z-index: 2000;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      pointer-events: none;
    }

    /* === ستايل شاشة المقدمة (شفاف وفخم) === */
    #intro-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      /* لون أسود شفاف بنسبة 80% لرؤية الفيديو خلفه */
      background: rgba(0, 0, 0, 0.8); 
      /* تأثير تغبيش خفيف (Blur) يعطي فخامة للزجاج */
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px); /* لدعم الآيفون */
      z-index: 9999;
      display: flex; justify-content: center; align-items: center;
      text-align: center; padding: 20px;
      transition: opacity 1s ease-in-out;
    }
    .intro-text {
      color: var(--gold);
      font-size: 18px;
      line-height: 1.8;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      border-left: 2px solid var(--gold); /* مؤشر الكتابة */
      padding-left: 10px;
      white-space: pre-wrap;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* === ستايلات الخلفية والبطاقة === */
    #video-bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -10;
      background: #000;
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3); z-index: -9;
    }

    .card-container {
      width: 90%; max-width: 400px; height: 600px;
      position: relative; 
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      will-change: transform;
    }

    .card-container.flipped {
      transform: rotateY(180deg);
    }

    /* === ستايل الوجه (معدل لمنع التداخل) === */
    .face {
      position: absolute; width: 100%; height: 100%;
      -webkit-backface-visibility: hidden; /* ضروري للآيفون */
      backface-visibility: hidden;
      border-radius: 30px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
      /* إضافة حركة لترتيب الطبقات */
      transition: transform 0.8s, z-index 0.8s; 
    }

    /* تحديد الطبقات: الأمامي فوق في البداية */
    .face.front {
      transform: rotateY(0deg);
      z-index: 2;
    }

    /* الخلفي تحت في البداية */
    .face.back {
      transform: rotateY(180deg);
      z-index: 1;
    }

    /* === الحل الجذري لمشكلة تليجرام === */
    
    /* الحالة 1: البطاقة غير مقلوبة (أنت في الواجهة) */
    /* الوجه الأمامي: يقبل اللمس */
    .card-container:not(.flipped) .face.front { pointer-events: auto; }
    /* الوجه الخلفي: ميت تماماً (لا يمكن ضغطه) */
    .card-container:not(.flipped) .face.back { pointer-events: none; }

    /* الحالة 2: البطاقة مقلوبة (أنت في الخلف) */
    /* الوجه الأمامي: يموت ويصبح في الأسفل */
    .card-container.flipped .face.front { pointer-events: none; z-index: 1; }
    /* الوجه الخلفي: يقبل اللمس ويصبح في الأعلى */
    .card-container.flipped .face.back { pointer-events: auto; z-index: 2; }

    .logo {
      width: 120px; height: 120px; border-radius: 50%;
      background: url('logo.png') center/cover;
      border: 3px solid var(--gold);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
    }

    h1 { font-size: 24px; color: #fff; margin-bottom: 5px; text-shadow: 0 2px 5px #000; }
    h2 { font-size: 14px; color: var(--gold); margin-bottom: 30px; letter-spacing: 1px; }

    /* === ستايل الأزرار الجديد (قوس قزح الدوار) === */
    @keyframes rotate-rainbow {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .btn {
      position: relative;
      width: 100%; padding: 15px; margin: 10px 0;
      border-radius: 50px;
      color: #fff; font-size: 16px; font-weight: bold; text-decoration: none;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      cursor: pointer; 
      border: none;
      background: transparent;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.2s;
    }

    /* طبقة الألوان الدوارة */
    .btn::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 300%; height: 300%;
      background: conic-gradient(
        #ff0000, #ff7300, #fffb00, #48ff00, 
        #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
      );
      transform: translate(-50%, -50%);
      animation: rotate-rainbow 3s linear infinite;
      z-index: -2;
    }

    /* الطبقة السوداء الداخلية */
    .btn::after {
      content: '';
      position: absolute;
      inset: 2px; /* سمك الإطار الملون */
      background: #000;
      border-radius: 48px;
      z-index: -1;
    }

    .btn:active { transform: scale(0.95); }
    .btn i { font-size: 18px; position: relative; z-index: 2; }

    /* === زر الموسيقى === */
    .music-btn {
      position: fixed; bottom: 20px; left: 20px;
      width: 45px; height: 45px; border-radius: 50%;
      background: var(--gold); border: none; font-size: 18px;
      display: flex; align-items: center; justify-content: center;
      z-index: 100; cursor: pointer;
      box-shadow: 0 0 10px var(--gold);
    }
</style>

  </style>
</head>
<body>

  <!-- الهيدر العلوي الثابت -->
  <div class="top-header">S T O R E • K I N G</div>

  <!-- شاشة التحميل (الكتابة التلقائية) -->
  <div id="intro-screen">
      <div class="intro-text" id="typing-area"></div>
  </div>

  <!-- الفيديو الخلفية -->
  <video id="video-bg" autoplay loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>
  
  <div class="overlay"></div>

  <!-- الأصوات -->
  <audio id="bgMusic" loop> <source src="music.mp3" type="audio/mpeg"> </audio>
  <audio id="clickSound"> <source src="click.mp3" type="audio/mpeg"> </audio>

  <!-- زر التحكم بالموسيقى -->
  <button class="music-btn" onclick="toggleMusic()">
    <i class="fa-solid fa-music"></i>
  </button>

  <!-- البطاقة -->
  <div class="card-container" id="mainCard">
    
    <!-- === الوجه الأمامي (يظهر أولاً) === -->
    <div class="face front">
      <div class="logo"></div>
      <h1>I NZR | كنج</h1>
      <h2>KING</h2>
      
      <!-- زر التصفح (يقلب البطاقة) -->
      <button class="btn" type="button" onclick="flipCard()">
        <i class="fa-solid fa-wand-magic-sparkles"></i> تصفح معلوماتنا
      </button>
      
      <!-- زر المالك (رابط مباشر) -->
      <a href="https://t.me/O_I_I3" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-brands fa-telegram"></i> تواصل (تيلجرام)
      </a>
    </div>

    <!-- === الوجه الخلفي (القائمة) === -->
    <div class="face back">
      <div class="logo" style="width: 70px; height: 70px; margin-bottom: 10px;"></div>
      <h2 style="margin-bottom: 15px;">الروابط الرسمية</h2>
      
      <!-- القناة -->
      <a href="https://t.me/T_V9RN" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-solid fa-bullhorn"></i> القناة الرسمية
      </a>

      <!-- القروب -->
      <a href="https://t.me/ZEX9X" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-solid fa-users"></i> قروب المناقشة
      </a>

      <!-- البوت -->
      <a href="https://t.me/NFJEKJEJEJBOT" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-solid fa-robot"></i> بوت الاشتراك
      </a>

      <!-- زر الرجوع (زر فقط وليس رابط) -->
      <button class="btn" type="button" style="background: transparent; border: none; margin-top: 5px;" onclick="flipCard()">
        <i class="fa-solid fa-rotate-left"></i> رجوع
      </button>
    </div>

  </div>

  <script>
    // === 1. تعريف العناصر الأساسية ===
    const card = document.getElementById('mainCard');
    const music = document.getElementById('bgMusic');
    const clickFx = document.getElementById('clickSound');
    
    // عناصر شاشة المقدمة (الكتابة)
    const typeArea = document.getElementById('typing-area');
    const introScreen = document.getElementById('intro-screen');
    
    let musicStarted = false;

    // === 2. نص الكتابة التلقائية ===
    const textToType = `مرحبًا بكم في موقعنا الرسمي.
نرجو منكم الانتظار قليلًا حتى يكتمل التحميل،
حيث ستظهر لكم الصفحة الرسمية للمتجر.
شكرًا لزيارتكم، ونتمنى لكم تجربة مميزة.`;

    let i = 0;
    const speed = 40; // سرعة الكتابة (كلما قل الرقم زادت السرعة)

    // === 3. دالة الصوت (تكة + موسيقى) ===
    function playSound() {
      // تشغيل صوت التكة عند الضغط
      if(clickFx) {
        clickFx.currentTime = 0;
        clickFx.play();
      }
      // محاولة تشغيل الموسيقى الخلفية إذا لم تعمل بعد
      if (!musicStarted) {
        music.play().then(() => { musicStarted = true; }).catch((e) => {});
      }
    }

    // === 4. دالة الكتابة التلقائية (بديلة للعداد) ===
    function typeWriter() {
      // حماية: إذا لم يجد عنصر الكتابة لا يفعل شيئاً (يمنع الأخطاء)
      if (!typeArea) return; 

      if (i < textToType.length) {
        typeArea.innerHTML += textToType.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        // انتهت الكتابة: انتظر 1.5 ثانية ثم اخفِ الشاشة
        setTimeout(() => {
          if(introScreen) introScreen.classList.add('fade-out');
          playSound(); // تشغيل الصوت عند ظهور الموقع
        }, 1500);
      }
    }

    // === 5. دوال البطاقة والموقع ===
    function flipCard() {
      playSound(); 
      card.classList.toggle('flipped'); 
    }

    // زر تشغيل/إيقاف الموسيقى
    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicStarted = true;
      } else {
        music.pause();
      }
    }

    // === 6. بدء التشغيل عند اكتمال تحميل الصفحة ===
    window.addEventListener('load', typeWriter);
  </script>

</body>
</html>
