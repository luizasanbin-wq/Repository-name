<!DOCTYPE html>
<html lang="ar" dir="rtl" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="google" content="notranslate">
  <title>Store KING | الصفحة الرسمية</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --gold: #ffd700;
      --neon-green: #00ff41;
      --neon-blue: #00b8ff;
      --glass-bg: rgba(0, 0, 0, 0.8); /* تقليل الشفافية قليلاً للسرعة */
      --glass-border: rgba(255, 215, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      perspective: 1000px;
    }

    /* فيديو الخلفية */
    #video-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -10;
      transition: filter 1.5s ease; filter: blur(25px); /* يبدأ ضبابي */
      will-change: filter; /* تحسين السرعة */
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4); z-index: -9;
    }

    /* الاسم في الأعلى */
    .top-brand {
      position: fixed; top: 30px; right: 25px; z-index: 500;
      font-family: 'Russo One', sans-serif; font-size: 22px; text-transform: uppercase;
      color: #fff; text-shadow: 0 0 10px var(--neon-green);
      opacity: 0; transition: opacity 1s;
    }

    /* === شاشة التحميل (موجات + عداد) === */
    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 9999; display: flex; justify-content: center; align-items: center;
      flex-direction: column; background: #000; /* خلفية سوداء للتحميل */
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    /* الموجات */
    .wave-container { position: relative; width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; }
    .wave {
      position: absolute; border-radius: 50%; border: 2px solid var(--neon-green);
      width: 100%; height: 100%; opacity: 0;
      animation: wavePulse 2s linear infinite;
    }
    .wave:nth-child(2) { animation-delay: 0.5s; border-color: var(--neon-blue); }
    .wave:nth-child(3) { animation-delay: 1s; border-color: var(--gold); }

    @keyframes wavePulse {
      0% { transform: scale(0.1); opacity: 1; border-width: 4px; }
      100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
    }

    /* العداد الرقمي */
    .counter-text {
      margin-top: 50px; color: #fff; font-size: 24px; font-weight: bold; font-family: sans-serif;
      text-shadow: 0 0 10px var(--neon-green);
    }

    /* === البطاقة === */
    .card-container {
      width: 90%; max-width: 400px; height: 600px;
      position: relative; transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0; transform: translateY(50px);
    }
    .show-card { animation: popUp 0.8s forwards; }
    .card-container.flipped { transform: rotateY(180deg); }
    @keyframes popUp { to { opacity: 1; transform: translateY(0); } }

    .face {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; -webkit-backface-visibility: hidden;
      border-radius: 30px; background: var(--glass-bg); border: 1px solid var(--glass-border);
      display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
    }
    /* تصحيح الصفحة الثانية */
    .face.back { transform: rotateY(180deg); }

    .logo {
      width: 120px; height: 120px; border-radius: 50%;
      background: url('logo.png') center/cover;
      border: 3px solid var(--gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      margin-bottom: 20px;
    }

    h1 { font-size: 24px; color: #fff; margin-bottom: 5px; }
    h2 { font-size: 15px; color: var(--gold); margin-bottom: 25px; letter-spacing: 1px; }

    .btn {
      width: 100%; padding: 15px; margin: 8px 0; border-radius: 50px;
      background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 215, 0, 0.3);
      color: #fff; font-size: 16px; text-decoration: none; font-weight: bold;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      cursor: pointer; transition: 0.2s;
    }
    .btn:active { transform: scale(0.95); background: var(--gold); color: #000; }

    /* أزرار التحكم العائمة */
    .float-btn {
      position: fixed; bottom: 25px; width: 45px; height: 45px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; font-size: 18px;
      cursor: pointer; z-index: 100; opacity: 0; transition: opacity 1s;
    }
    .music-btn { left: 25px; background: var(--gold); color: #000; border: none; box-shadow: 0 0 15px var(--gold); }
    .report-btn { right: 25px; background: #333; color: #fff; border: 2px solid #666; }

    /* === مودال البلاغ الرسمي === */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); z-index: 2000;
      display: none; justify-content: center; align-items: center;
    }
    .report-modal {
      background: #fff; width: 95%; max-width: 380px;
      border-radius: 12px; overflow: hidden; color: #333; text-align: right;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    
    .modal-header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
    .modal-body { padding: 0; }
    .list-item { padding: 15px; border-bottom: 1px solid #f9f9f9; display: flex; justify-content: space-between; cursor: pointer; }
    .list-item:active { background: #f0f0f0; }
    .modal-footer { padding: 10px; text-align: center; border-top: 1px solid #eee; }
    .submit-btn { background: #1a73e8; color: #fff; padding: 8px 20px; border-radius: 4px; border: none; }
    
    .step { display: none; } .step.active { display: block; }

  </style>
</head>
<body onclick="startAudioContext()"> <!-- خدعة لتشغيل الصوت عند أي لمسة -->

  <div class="top-brand" id="brandName">Store KING</div>

  <video id="video-bg" autoplay loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>
  
  <div class="overlay"></div>

  <!-- التحميل: موجات + عداد -->
  <div id="loading-screen">
    <div class="wave-container">
      <div class="wave"></div><div class="wave"></div><div class="wave"></div>
    </div>
    <div class="counter-text" id="counter">0%</div>
  </div>

  <!-- الأصوات -->
  <audio id="introMusic"> <source src="intro.mp3" type="audio/mpeg"> </audio>
  <audio id="bgMusic" loop> <source src="music.mp3" type="audio/mpeg"> </audio>
  <audio id="clickSound"> <source src="click.mp3" type="audio/mpeg"> </audio>

  <!-- الأزرار العائمة -->
  <button class="float-btn music-btn" id="musicBtn" onclick="toggleMusic()">
    <i class="fa-solid fa-music"></i>
  </button>
  
  <button class="float-btn report-btn" id="reportBtn" onclick="openReport()">
    <i class="fa-solid fa-triangle-exclamation"></i>
  </button>

  <!-- نافذة البلاغ -->
  <div class="modal-overlay" id="reportModal">
    <div class="report-modal">
      <!-- الخطوة 1 -->
      <div id="step1" class="step active">
        <div class="modal-header">
           <span onclick="closeReport()">&times;</span>
           <span>الإبلاغ عن إساءة</span>
        </div>
        <div class="modal-body">
           <div class="list-item" onclick="nextStep(2)">محتوى ضار أو خطير <i class="fa-solid fa-chevron-left"></i></div>
           <div class="list-item" onclick="nextStep(2)">محتوى جنسي <i class="fa-solid fa-chevron-left"></i></div>
           <div class="list-item" onclick="nextStep(2)">انتحال شخصية <i class="fa-solid fa-chevron-left"></i></div>
        </div>
      </div>
      <!-- الخطوة 2 -->
      <div id="step2" class="step">
         <div class="modal-header">
           <span onclick="nextStep(1)"><i class="fa-solid fa-arrow-right"></i></span>
           <span>تأكيد الإرسال</span>
         </div>
         <div class="modal-body" style="padding: 20px; text-align: center;">
            <p>هل أنت متأكد من إرسال البلاغ؟</p>
            <br>
            <button class="submit-btn" onclick="nextStep(3)">إرسال</button>
         </div>
      </div>
      <!-- الخطوة 3 -->
      <div id="step3" class="step">
         <div class="modal-body" style="padding: 30px; text-align: center;">
            <i class="fa-solid fa-circle-check" style="color: green; font-size: 40px;"></i>
            <h3 style="margin-top: 10px;">تم الإرسال</h3>
            <p style="color: #666; font-size: 14px;">شكراً لمساعدتنا.</p>
            <br>
            <button class="submit-btn" onclick="closeReport()">إغلاق</button>
         </div>
      </div>
    </div>
  </div>

  <!-- البطاقة الرئيسية -->
  <div class="card-container" id="mainCard">
    
    <!-- الوجه الأمامي -->
    <div class="face front">
      <div class="logo"></div>
      <h1>I NZR | كنج</h1>
      <h2>Store KING</h2>
      
      <button class="btn" onclick="flipCard()">
        <i class="fa-solid fa-wand-magic-sparkles"></i> تصفح معلوماتنا
      </button>
      
      <a href="https://t.me/O_I_I3" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-brands fa-telegram"></i> تواصل تليجرام
      </a>
    </div>

    <!-- الوجه الخلفي (القنوات) -->
    <div class="face back">
      <div class="logo" style="width: 70px; height: 70px; margin-bottom: 15px;"></div>
      <h2 style="margin-bottom: 20px;">الروابط الرسمية</h2>
      
      <a href="https://t.me/T_V9RN" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-brands fa-telegram"></i> القناة الرسمية
      </a>
      <a href="https://t.me/ZEX9X" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-solid fa-users"></i> قروب المناقشة
      </a>
      <a href="https://t.me/NFJEKJEJEJBOT" class="btn" target="_blank" onclick="playSound()">
        <i class="fa-solid fa-robot"></i> بوت الاشتراك
      </a>

      <button class="btn" style="background: transparent; border: none; margin-top: 10px;" onclick="flipCard()">
        <i class="fa-solid fa-rotate-left"></i> رجوع
      </button>
    </div>

  </div>

  <script>
    // المتغيرات
    const loader = document.getElementById('loading-screen');
    const counter = document.getElementById('counter');
    const video = document.getElementById('video-bg');
    const card = document.getElementById('mainCard');
    const intro = document.getElementById('introMusic');
    const music = document.getElementById('bgMusic');
    const clickFx = document.getElementById('clickSound');
    const brand = document.getElementById('brandName');
    
    let audioStarted = false;

    // === 1. منطق التحميل والسرعة ===
    window.onload = function() {
      // محاولة تشغيل الانترو فوراً
      intro.volume = 0.8;
      intro.play().catch(() => {});

      let count = 0;
      // تسريع العداد (يخلص في 2.5 ثانية)
      const interval = setInterval(() => {
        count++;
        counter.innerText = count + "%";
        if(count >= 100) {
          clearInterval(interval);
          finishLoading();
        }
      }, 25);
    };

    function finishLoading() {
      loader.style.opacity = '0';
      loader.style.visibility = 'hidden';
      
      // إزالة الضبابية عن الفيديو
      video.style.filter = "blur(0px)";

      // إظهار العناصر
      card.classList.add('show-card');
      document.getElementById('musicBtn').style.opacity = '1';
      document.getElementById('reportBtn').style.opacity = '1';
      brand.style.opacity = '1';

      // التبديل للموسيقى الطويلة
      setTimeout(() => {
        intro.pause();
        if(audioStarted) music.play().catch(()=>{});
      }, 500);
    }

    // === 2. خدعة تشغيل الصوت (Google Policy) ===
    function startAudioContext() {
      if(!audioStarted) {
        audioStarted = true;
        // إذا لم يكتمل التحميل شغل الانترو، وإلا شغل الموسيقى
        if(loader.style.opacity !== '0') {
          intro.play();
        } else {
          music.play();
        }
      }
    }

    // === 3. وظائف البطاقة ===
    function playSound() {
      if(clickFx) { clickFx.currentTime = 0; clickFx.play(); }
    }

    function flipCard() {
      playSound();
      card.classList.toggle('flipped');
    }

    function toggleMusic() {
      if(music.paused) {
        music.play();
        audioStarted = true;
      } else {
        music.pause();
      }
    }

    // === 4. نظام البلاغ ===
    function openReport() { playSound(); document.getElementById('reportModal').style.display = 'flex'; nextStep(1); }
    function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
    function nextStep(n) {
      playSound();
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step'+n).classList.add('active');
    }

  </script>

</body>
</html>
